<html>
    <head>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <style>
            body {
                width: 100%;
                height: 100%;
                background: url("./default_wallpaper.png") center/cover;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .mica-container {
                position: relative;
                width: 400px;
                height: 300px;
                overflow: hidden;
                border-radius: 24px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            }

            .mica-bg {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: 1;
            }

            .mica-blur {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 2;
            }

            .mica-luminosity {
                position: absolute;
                width: 100%;
                height: 100%;
                background: rgb(243, 243, 243);
                mix-blend-mode: luminosity;
                opacity: 1;
                z-index: 3;
                backdrop-filter: blur(240px);
            }

            .mica-luminosity::before {
                content: "";
                position: absolute;
                width: 100%;
                height: 100%;
                background: #f3f3f36f;
                z-index: 4;
                opacity: 1;
            }

        </style>
        <div class="mica-container">
            <div class="mica-blur"></div>
            <div class="mica-luminosity"></div>
            <div class="mica-tint"></div>
            <div class="mica-noise"></div>
        </div>
    </body>
</html>
